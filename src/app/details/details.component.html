<div *ngIf="project">
  <div class="detail-left" [ngStyle]="{'background': '#cecece url('+ project.image +') no-repeat'}" [@slideIn] = 'state'></div>
  <div class="detail-right" [@slideInRight] = 'state'>
    <div id="slider" [@slider]="state2"></div>
    <a routerLink="/" id="backlink"> &lt;- Back to projects</a>
    <h1>{{project.name}}</h1>
    <p>{{project.description}}</p>
    <a href="{{project.url}}" id="view-project">View Project</a>
  </div>
</div>
